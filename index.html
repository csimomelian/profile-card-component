<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="wrapper">
        <section class="card">
            <div class="card__header">
                <div class="background">
                    <img src="./images/bg-pattern-card.svg" alt="bg" />
                </div>
            </div>
            <div class="card__body">
                <div class="info">
                    <h1>Victor Crest  <span>26</span></h1>
                    <p>London</p>
                </div>
            </div>
            <div class="card__footer">
                <div class="item">
                    <p class="item__title">80k</p>
                    <p class="item__description">Followers</p>
                </div>
                <div class="item">
                    <p class="item__title">803k</p>
                    <p class="item__description">Likes</p>
                </div>
                <div class="item">
                    <p class="item__title">1.4k</p>
                    <p class="item__description">Photos</p>
                </div>

            </div>
        </section>
        <div class="circle primary">
            <div class="circle__image">
                
            </div>
        </div>
        <div class="circle secondary">
            <div class="circle__image">
                
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/csimomelian">omisc</a>.
      </div>
</body>
</html>
